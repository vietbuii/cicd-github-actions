<!DOCTYPE html>
<html lang="vi" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang web của tôi - Ghi chú và Hẹn giờ</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fc;
            color: #333;
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 80%;
            max-width: 600px;
            margin: 20px;
        }

        h1 {
            font-size: 2.5rem;
            color: #4CAF50;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 20px;
        }

        label {
            font-size: 1rem;
            display: block;
            margin-bottom: 5px;
            text-align: left;
        }

        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 20px;
            resize: none;
        }

        .time-picker {
            font-size: 1rem;
            padding: 10px;
            margin-bottom: 20px;
            width: 100%;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #45a049;
        }

        .footer {
            margin-top: 30px;
            font-size: 0.9rem;
            color: #888;
        }

    </style>
</head>
<body>
<div class="container">
    <h1>Ghi chú và Hẹn giờ làm việc</h1>
    <p>Viết ghi chú của bạn và đặt thời gian để nhận nhắc nhở.</p>

    <!-- Notes Section with Label -->
    <label for="note">Ghi chú công việc của bạn:</label>
    <textarea id="note" placeholder="Ghi chú công việc của bạn ở đây..."></textarea>

    <!-- Time Picker with Label -->
    <label for="reminder-time">Chọn thời gian nhắc nhở:</label>
    <input type="datetime-local" id="reminder-time" class="time-picker" />

    <!-- Button to set the reminder -->
    <button class="btn" onclick="setReminder()">Đặt nhắc nhở</button>

    <div class="footer">
        <p>&copy; 2024 Trang web của tôi. Tất cả quyền được bảo vệ.</p>
    </div>
</div>

<script>
    // Function to set reminder
    function setReminder() {
        const note = document.getElementById("note").value;
        const reminderTime = document.getElementById("reminder-time").value;

        if (!note || !reminderTime) {
            alert("Vui lòng nhập ghi chú và chọn thời gian nhắc nhở!");
            return;
        }

        // Convert reminder time to milliseconds
        const reminderDate = new Date(reminderTime).getTime();
        const currentTime = new Date().getTime();

        // Check if the selected time is in the future
        if (reminderDate <= currentTime) {
            alert("Vui lòng chọn một thời gian trong tương lai.");
            return;
        }

        // Calculate the time difference in milliseconds
        const timeDifference = reminderDate - currentTime;

        // Set timeout to show reminder alert at the selected time
        setTimeout(() => {
            alert("Đến giờ rồi! Đây là nhắc nhở của bạn: " + note);
        }, timeDifference);

        alert("Nhắc nhở đã được đặt cho thời gian: " + new Date(reminderDate).toLocaleString());
    }
</script>
</body>
</html>
