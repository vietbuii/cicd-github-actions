<!DOCTYPE html>
<html lang="vi" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang web c·ªßa t√¥i - Ghi ch√∫ v√† H·∫πn gi·ªù</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Quicksand:wght@300;400&display=swap" rel="stylesheet">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: #1a1a1d;
            color: #fff;
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        /* Background Night Sky Animation */
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/stardust.png');
            animation: twinkle 2s infinite;
            z-index: -1;
        }

        @keyframes twinkle {
            0% { opacity: 0.7; }
            50% { opacity: 1; }
            100% { opacity: 0.7; }
        }

        .moon {
            position: absolute;
            top: 10%;
            right: 10%;
            width: 100px;
            height: 100px;
            background: #fff;
            border-radius: 50%;
            box-shadow: 0 0 50px rgba(255, 255, 255, 0.5);
            animation: moveMoon 10s linear infinite;
        }

        @keyframes moveMoon {
            0% { transform: translateX(0); }
            50% { transform: translateX(-200px); }
            100% { transform: translateX(0); }
        }

        .container {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 30px;
            width: 80%;
            max-width: 600px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        h1 {
            font-family: 'Quicksand', sans-serif;
            font-size: 2.8rem;
            color: #ffcc00;
            margin-bottom: 20px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.4);
            white-space: nowrap; /* Prevent line break */
            overflow: hidden; /* Prevent text overflow */
            text-overflow: ellipsis; /* Add ellipsis if text overflows */
        }

        p {
            font-size: 1.2rem;
            color: #ddd;
            margin-bottom: 20px;
        }

        label {
            font-size: 1.1rem;
            display: block;
            margin-bottom: 5px;
            text-align: left;
        }

        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            font-size: 1.1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 20px;
            background-color: #fff;
            color: #333;
            resize: none;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.4);
        }

        .time-picker {
            font-size: 1.1rem;
            padding: 10px;
            margin-bottom: 20px;
            width: 100%;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #fff;
            color: #333;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.4);
        }

        .btn {
            background-color: #ffcc00;
            color: #1a1a1d;
            padding: 12px 24px;
            font-size: 1.1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background-color: #e5c200;
            transform: scale(1.05);
        }

        .reminder-list {
            margin-top: 20px;
            font-size: 1.1rem;
            color: #fff;
            text-align: left;
            list-style-type: none;
            padding: 0;
        }

        .reminder-item strong {
            color: #ffcc00;
        }

        .logout-btn {
            margin-top: 20px;
            background-color: #ff6666;
            color: #fff;
        }

        .reminder-list-container {
            display: none;
        }
    </style>
</head>
<body>

<!-- Background elements -->
<div class="stars"></div>
<div class="moon"></div>

<div class="container" id="container">
    <h1>Ghi ch√∫ v√† H·∫πn gi·ªù l√†m vi·ªác</h1>
    <label for="note">Ghi ch√∫ c√¥ng vi·ªác c·ªßa b·∫°n:</label>
    <textarea id="note" placeholder="Ghi ch√∫ c√¥ng vi·ªác c·ªßa b·∫°n ·ªü ƒë√¢y..."></textarea>

    <label for="reminder-time">Ch·ªçn th·ªùi gian nh·∫Øc nh·ªü:</label>
    <input type="datetime-local" id="reminder-time" class="time-picker" />

    <button class="btn" onclick="setReminder()">ƒê·∫∑t nh·∫Øc nh·ªü</button>
    <button class="btn" onclick="viewReminders()">Xem danh s√°ch ghi ch√∫</button>
    <button class="btn logout-btn" onclick="logout()">ƒêƒÉng xu·∫•t</button>
</div>

<div class="reminder-list-container" id="reminder-list-container">
    <h2>Danh s√°ch nh·∫Øc nh·ªü:</h2>
    <ul id="reminder-list" class="reminder-list">
        <!-- List of reminders will appear here -->
    </ul>
    <button class="btn" onclick="returnToMainPage()">Quay l·∫°i</button>
</div>

<script>
    const reminderList = []; // Array to store reminders
    let editIndex = -1; // To keep track of the reminder being edited

    // Ki·ªÉm tra tr·∫°ng th√°i ƒëƒÉng nh·∫≠p
    if (!sessionStorage.getItem('currentUser')) {
        window.location.href = 'login.html';
    }

    // Function to set reminder
    function setReminder() {
        const note = document.getElementById("note").value;
        const reminderTime = document.getElementById("reminder-time").value;

        if (!note || !reminderTime) {
            alert("Vui l√≤ng nh·∫≠p ghi ch√∫ v√† ch·ªçn th·ªùi gian nh·∫Øc nh·ªü!");
            return;
        }

        const reminderDate = new Date(reminderTime).getTime();
        const currentTime = new Date().getTime();

        if (reminderDate <= currentTime) {
            alert("Vui l√≤ng ch·ªçn m·ªôt th·ªùi gian trong t∆∞∆°ng lai.");
            return;
        }

        const timeDifference = reminderDate - currentTime;

        if (editIndex === -1) {
            reminderList.push({
                note: note,
                reminderTime: new Date(reminderDate).toLocaleString(),
                timeDifference: timeDifference
            });
        } else {
            reminderList[editIndex] = {
                note: note,
                reminderTime: new Date(reminderDate).toLocaleString(),
                timeDifference: timeDifference
            };
            editIndex = -1;
        }

        displayReminderList();

        setTimeout(() => {
            alert("ƒê·∫øn gi·ªù r·ªìi! ƒê√¢y l√† nh·∫Øc nh·ªü c·ªßa b·∫°n: " + note);
        }, timeDifference);

        alert("Nh·∫Øc nh·ªü ƒë√£ ƒë∆∞·ª£c ƒë·∫∑t cho th·ªùi gian: " + new Date(reminderDate).toLocaleString());
    }

    // Function to display the list of reminders
    function displayReminderList() {
        const listElement = document.getElementById("reminder-list");
        listElement.innerHTML = '';

        reminderList.forEach((reminder, index) => {
            const listItem = document.createElement("li");
            listItem.classList.add("reminder-item");

            listItem.innerHTML = `
                <strong>Ghi ch√∫:</strong> ${reminder.note} <br>
                <strong>Th·ªùi gian nh·∫Øc nh·ªü:</strong> ${reminder.reminderTime}
                <button class="btn edit-btn" onclick="editReminder(${index})">S·ª≠a‚úèÔ∏è</button>
                <button class="btn" onclick="deleteReminder(${index})">X√≥aüóëÔ∏è</button>
            `;

            listElement.appendChild(listItem);
        });
    }

    // Function to view the reminder list
    function viewReminders() {
        document.getElementById("container").style.display = "none";
        document.getElementById("reminder-list-container").style.display = "block";
        displayReminderList(); // Call to display reminders when viewing the list
    }

    function editReminder(index) {
        const reminder = reminderList[index];
        document.getElementById("note").value = reminder.note;
        document.getElementById("reminder-time").value = new Date(reminder.reminderTime).toISOString().slice(0, 16);
        editIndex = index;
        document.getElementById("container").style.display = "block";
        document.getElementById("reminder-list-container").style.display = "none";
    }

    function deleteReminder(index) {
        reminderList.splice(index, 1);
        displayReminderList();
    }

    function returnToMainPage() {
        document.getElementById("container").style.display = "block";
        document.getElementById("reminder-list-container").style.display = "none";
    }

    function logout() {
        sessionStorage.removeItem('currentUser');
        window.location.href = 'login.html';
    }
</script>

</body>
</html>
